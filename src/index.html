<!DOCTYPE html>
<html lang="{{lang}}" data-ng-app="JustusApp" data-ng-controller="IndexController" data-ng-strict-di>
<head>
  <!-- bootstrap :: the  first 3 must be first -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <base href="./">

  <script src="js/lib-bundle-v2.js"></script>
  <script src="js/app-bundle-v2.js"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libstyle-bundle.css">
  <link rel="stylesheet" href="css/style-bundle.css">

  <title data-ng-bind="i18n.header.title[pageTitle][lang] + ' - Justus'"></title>
</head>
<body>

  <div class="main-wrapper">
    <div class="container main-container">
      <div class="content-wrapper">
        <div class="header-wrapper" data-ng-include="'html/header.html'"></div>
        <div class="view-wrapper" role="main" data-ui-view=""></div>
      </div>
      <div class="footer-wrapper" data-ng-include="'html/footer.html'"></div>
    </div>
  </div>

</body>
</html>
