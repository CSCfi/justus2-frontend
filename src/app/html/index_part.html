<button class="btn btn-block btn-lg btn-primary"
  data-ng-click="login()">
  <i class="fa fa-sign-in" aria-hidden="true"></i> {{i18n.etusivu.kirjaudu[lang]}}
</button>
<button class="btn btn-block btn-lg btn-primary"
  data-ui-sref="valitse({lang:lang})"
  data-ng-if="demoEnabled">
  <i class="fa fa-sign-in" aria-hidden="true"></i> Demo
</button>
<div class="row">
  <div class="col-xs-12">
    <h3 data-ng-bind="i18n.etusivu.title[lang]"></h3>

    <p data-ng-repeat="text in i18n.etusivu.paragraphs">
      <span data-ng-bind="text[lang]"></span>
    </p>


    <h4 data-ng-bind="i18n.etusivu.help.title[lang]" class="d-inline-block"></h4>
    <span>
      <a href="https://wiki.eduuni.fi/display/CscJustus/Ohjeet" target="__blank">
        <i class="fa fa-question-circle justus-info"></i> {{i18n.header.help[lang]}}
      </a>
    </span>


    <h4 data-ng-bind="i18n.etusivu.help.organization[lang]"></h4>
    <div class="row">
      <div ng-if="lang === 'FI'">
          <div class="col-xs-12 col-sm-4">
            <span data-ng-repeat="o in organizationListFI" data-ng-if="$index < organizationListFI.length/3"><span data-ng-bind="o"></span><br></span>
          </div>
          <div class="col-xs-12 col-sm-4">
            <span data-ng-repeat="o in organizationListFI" data-ng-if="$index >= organizationListFI.length/3 && $index < organizationListFI.length*2/3"><span data-ng-bind="o"></span><br></span>
          </div>
          <div class="col-xs-12 col-sm-4">
            <span data-ng-repeat="o in organizationListFI" data-ng-if="$index >= organizationListFI.length*2/3"><span data-ng-bind="o"></span><br></span>
          </div>
      </div>
      <div ng-if="lang === 'SV'">
          <div class="col-xs-12 col-sm-4">
            <span data-ng-repeat="o in organizationListSV" data-ng-if="$index < organizationListSV.length/3"><span data-ng-bind="o"></span><br></span>
          </div>
          <div class="col-xs-12 col-sm-4">
            <span data-ng-repeat="o in organizationListSV" data-ng-if="$index >= organizationListSV.length/3 && $index < organizationListSV.length*2/3"><span data-ng-bind="o"></span><br></span>
          </div>
          <div class="col-xs-12 col-sm-4">
            <span data-ng-repeat="o in organizationListSV" data-ng-if="$index >= organizationListSV.length*2/3"><span data-ng-bind="o"></span><br></span>
          </div>
      </div>
      <div ng-if="lang === 'EN'">
          <div class="col-xs-12 col-sm-4">
            <span data-ng-repeat="o in organizationListEN" data-ng-if="$index < organizationListEN.length/3"><span data-ng-bind="o"></span><br></span>
          </div>
          <div class="col-xs-12 col-sm-4">
            <span data-ng-repeat="o in organizationListEN" data-ng-if="$index >= organizationListEN.length/3 && $index < organizationListEN.length*2/3"><span data-ng-bind="o"></span><br></span>
          </div>
          <div class="col-xs-12 col-sm-4">
            <span data-ng-repeat="o in organizationListEN" data-ng-if="$index >= organizationListEN.length*2/3"><span data-ng-bind="o"></span><br></span>
          </div>
      </div>
    </div>
  </div>
</div>
