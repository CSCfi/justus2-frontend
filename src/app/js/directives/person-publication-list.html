<div>
    <h4 class="text-secondary">{{person.etunimi}} {{person.sukunimi}} ({{person.orcid}})</h4>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th class="text-xl" data-ng-bind="i18n.admin.content.julkaisut.id[lang]"></th>
                        <th class="text-xl" data-ng-bind="i18n.admin.content.julkaisut.julkaisu[lang]"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="julkaisu in publicationList">
                        <td>{{julkaisu.id}}</td>
                        <td>{{julkaisu.julkaisunnimi}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-secondary pb-lg"  data-ng-if="!publicationList.length">
                {{i18n.admin.content.julkaisut.eijulkaisuja[lang]}}
            </div>
        </div>
    </div>
</div>
