<div class="modal-header">
    <h4 class="modal-title">Vahvista poisto</h4>
</div>
<div class="modal-body" id="modal-body">
    <p>Oletko varma että haluat poistaa henkilön {{person.etunimi}} {{person.sukunimi}}?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-ng-click="cancel()">Peruuta</button>
    <button type="button" class="btn btn-primary" data-ng-click="ok()">Poista henkilö</button>
</div>
